<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkTree</title>
  <link rel="stylesheet" href="stilo.css">
</head>

<body>
  <div id="container">
    <div id="foto">

      <img src="/assets/Ellipse.png" alt="">
      <p>LinkTree</p>
      <div id="button">
        <button onclick="window.open('https://youtube.com','_blank')">
          Youtube
        </button>
        <button onclick="window.open('https://instagram.com','_blank')">
          Instagram
        </button>
        <button onclick="window.open('https://linkedin.com','_blank')">
          linkedin
        </button>
        <button onclick="window.open('http://github.com','_blank')">
          Github
        </button>
      </div>
      <div id="social-links">
        <a href="http://youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="http://instagram.com" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="http://linkedin.com" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="http://github.com" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
